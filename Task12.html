      function tinhDiem() {
        let vatLy = parseFloat(prompt("Nhập điểm Vật lý:"));
        let hoaHoc = parseFloat(prompt("Nhập điểm Hóa học:"));
        let sinhHoc = parseFloat(prompt("Nhập điểm Sinh học:"));

        let tongDiem = vatLy + hoaHoc + sinhHoc;
        let diemTrungBinh = tongDiem / 3;

        console.log("Tổng điểm: " + tongDiem);
        console.log("Điểm trung bình: " + diemTrungBinh.toFixed(2));
      }
      tinhDiem();

      console.log("Bài 4\n ");

      function chuyenDoiNhietDo() {
        let doC = parseFloat(prompt("Nhập nhiệt độ Celsius:"));
        let doF = (doC * 9) / 5 + 32;

        console.log(doC + "°C tương đương với " + doF.toFixed(2) + "°F");
      }
chuyenDoiNhietDo();

      function tinhHinhChuNhat() {
        let chieuDai = parseFloat(prompt("Nhập chiều dài hình chữ nhật:"));
        let chieuRong = parseFloat(prompt("Nhập chiều rộng hình chữ nhật:"));

        let chuVi = 2 * (chieuDai + chieuRong);
        let dienTich = chieuDai * chieuRong;

        console.log("Chu vi hình chữ nhật: " + chuVi.toFixed(2));
        console.log("Diện tích hình chữ nhật: " + dienTich.toFixed(2));
      }

      console.log("Bài 6\n ");

      function tinhHinhTron() {
        let banKinh = parseFloat(prompt("Nhập bán kính hình tròn:"));

        let chuVi = 2 * Math.PI * banKinh;
        let dienTich = Math.PI * banKinh ** 2;

        console.log("Chu vi hình tròn: " + chuVi.toFixed(2));
        console.log("Diện tích hình tròn: " + dienTich.toFixed(2));
      }
