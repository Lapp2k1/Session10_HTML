<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a, b, c;

      function max() {
        a = +prompt("Nhập số a:");
        b = +prompt("Nhập số b:");
        c = +prompt("Nhập số c:");
        if (a > b && a > c ) {
          document.write("Số lớn nhất là " + a);
        } else {
          if (b > c) {
            document.write("Số lớn nhất là " + b);
          } else {
            document.write("Số lớn nhất là " + c);
          }
        }
      }
      max();
    </script>
  </body>
</html>
