<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function doitien() {
        let USD = +prompt("Nhập số tiền $USD:");

        let VND = USD * 23000;
        document.write(`${USD}$ bằng ${VND}VND`);
      }
      doitien();
    </script>
  </body>
</html>
